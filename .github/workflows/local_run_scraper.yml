name: Local Scraper Every 10 Hours

on:
  schedule:
    - cron: '0 */10 * * *'   # Every 10 hours (UTC)
  workflow_dispatch:         # (optional) Manual trigger from GitHub

permissions:
  contents: write
  
jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“š Install dependencies
      run: |
        pip install -r requirements.txt

    - name: ğŸ§¹ Run the scraper script
      working-directory: local_jobs
      run: |
        python local.py

    - name: ğŸ’¾ Commit CSV if changed
      working-directory: local_jobs
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add jobs.csv
        git commit -m "ğŸ”„ Update job list $(date '+%Y-%m-%d %H:%M')" || echo "No changes to commit"
        git push
      continue-on-error: true  # Prevents failure if there's nothing to commit
